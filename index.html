<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kasi Hustle: Taxi Wars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- GTA-style startup screen -->
  <div id="gtaMenu" style="position:fixed;top:0;left:0;width:100%;height:100%;
      background:black;color:white;font-family:sans-serif;z-index:9999;
      display:flex;flex-direction:column;align-items:center;justify-content:center">
    <h1 style="font-size:48px;color:#ffcc00;">KASI HUSTLE: TAXI WARS</h1>
    <p style="font-size:20px;">A GTA-style taxi game set in the streets of South Africa</p>
    <button onclick="startGTA()" style="margin:20px;padding:12px 24px;font-size:20px;cursor:pointer;">
      ðŸš– Start Hustle
    </button>
    <p style="margin-top:40px;font-size:14px;color:#aaa;">Built proudly in the streets of SA ðŸ‡¿ðŸ‡¦</p>
  </div>

  <script>
    function startGTA() {
      document.getElementById('gtaMenu').style.display = 'none';
      const music = new Audio("assets/music.mp3");
      music.loop = true;
      music.volume = 0.6;
      music.play();

      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.fillStyle = "#fff";
      ctx.font = "26px sans-serif";
      ctx.fillText("ðŸš• Driving through the Kasi streets...", 50, 100);
    }
  </script>
</body>
</html>
